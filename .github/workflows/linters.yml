name: Run linters

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic_linters:
    uses: fizyk/actions-reuse/.github/workflows/linters-python.yml@v2.1.2
    with:
      pipenv-install-options: "--skip-lock"
      pylint: true
      black: true
      pycodestyle: true
      pydocstyle: true
